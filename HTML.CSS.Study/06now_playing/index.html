<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- css,swiper -->
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <nav class="h-nav">
          <div class="hnav-logo"><a href="#"></a></div>
          <div class="hnav-menu">
            <a href="#"><span>높은 평점 순위</span></a>
            <a href="#"><span>장르별 추천</span></a>
            <a href="#"><span>개봉 예정 영화</span></a>
            <a href="#"><span>현재 상영중</span></a>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide test1"></div>
            <div class="swiper-slide test2"></div>
            <div class="swiper-slide test3"></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="playing-pull">
          <div class="playing-top">
            <div class="top1-4"></div>
            <div class="top1-4"></div>
            <div class="top1-4"></div>
            <div class="top1-4"></div>
          </div>
          <div class="playing-botomm">
            <div class="top1-4"></div>
            <div class="top1-4"></div>
            <div class="top1-4"></div>
            <div class="top1-4"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="ft-size">
          <div class="ft-option">
            <div class="option-top"></div>
            <div class="option-bottom"></div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
