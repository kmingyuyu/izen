<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
    .aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
    </style>
</head>

<body>
    <p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>

        $(function(){
            $('#p1').addClass('aqua'); 
            $('#p2').removeClass('red');
            $('#p3').toggleClass('green');
            $('#p4').toggleClass('green');
            var result = $('#p5').hasClass('yellow')
            console.log(result)
            // add: 지정된 class 만들어줌
            // remove : 지정된 class 지워줌
            // toggle : 지정된 class 있으면 지움 없으면 만들어줌
            // has : 지정된 class가 있는지 알려줌 (true , false)
        })



    </script>
</body>
</html>
