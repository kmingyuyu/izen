<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            var result1 = $('#sec_1').html();
            console.log(result1)

            $('#sec_1 p').html('<a href="#">text1</a>');

            var result2 = $('#sec_2').text()
            console.log(result2)

            $('#sec_2 h2').text('ㅁㄱㅁㄱ')
            // .html : 지정된 id의 태그와 태그안의값을 보여줌
            // $('(id) (tag)'')(매개변수) 안에 태그와 내용을 작성시 지정된 id 에 태그와 내용를 바꿔줌
            // .text : 지정된 id 의 텍스트를 보여줌
            // (매개변수) 안에 입력시 지정된 id의 텍스트를 바꿔줌
        })
    </script>
</body>
</html>
