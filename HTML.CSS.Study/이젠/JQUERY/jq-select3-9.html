<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
    <ul id="listZone">
		<li>리스트</li>
	</ul>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
       $(function(){
        $('#wrap p').eq(2).after('<p>after</p>')
        $('#wrap p').eq(1).before('<p>before</p>')
        $('#listZone').prepend('<li>pretend</li>')
        $('<li>appendTo</li>').appendTo('#listZone')
        // after : eq(인덱스번호) 앞에 내용을 입력
        // before : eq(인덱스번호) 뒤에 내용을 입력
        // prepend : 선택한 태그의 하위 태그들 중에 맨앞에 입력
        // appendTo : 선택한 태그의 하위 태그들 중에 맨뒤에 입력
        // 작성시 넣고싶은 매개변수를 쓰고 다음에 선택한 태그 입력 반대로작성한다
       })


    </script>
</body>
</html>
