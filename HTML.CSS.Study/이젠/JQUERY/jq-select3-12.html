<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box2">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function(){
        $('h2').replaceWith('<h3>새로운 태그</h3>')
        $('.box2 > div').wrap('<p />')
        // replacewith : 지정된 태그에 (매개변수)에 입력된 태그와 내용으로 변경
        //  wrap : 지정된 태그에 (매개변수)값으로 감싸고 싶을때 사용
      })
    </script>
</body>
</html>
