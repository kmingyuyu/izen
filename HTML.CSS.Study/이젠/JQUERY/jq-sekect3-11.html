<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function(){
        var copyObj = $('.box1').children().clone();
        $(copyObj).appendTo('.box3')
        $('.box2').remove()
        $('.box3').empty();

        // clone : 복제 
        // remove : 지정된 태그와 하위태그를 모두 지워줌
        // empty : 지정된 태그의 하위태그를 지워줌
      })
    </script>
</body>
</html>
