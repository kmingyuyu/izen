<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<fieldset>
		<h1>예약 정보</h1>
		<form>
			<ul>
			<li><label for="user-id">이름 </label>
			<input type="text" id="user-id"></li>
		
			<li><label for="pn">휴대폰 </label>
			<input type="tel" id="pn"></li>
			
			<li><label for="email">이메일 </label>
			<input type="email" id="email"></li>

			<li>
		    <input type="submit" value="예약하기"></li>
		</ul>
		</form>
	</fieldset>
</body>
</html>
