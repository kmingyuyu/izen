<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin-left: -30px; /*리스트 태그의 왼쪽여백 줄이기*/
        }

        li {
            background-image: url(./images/book-icon.png);
            background-repeat: no-repeat;
            background-position: left center; /*x축 y축 기준은 왼쪽 맨위모서리 기준*/
            
            
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>
