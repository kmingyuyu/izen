<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
       }

       ul li {
        margin: 15px;

       }

       li.new::before { /* ~면서 new를 클래스로 가진 태그
                띄어쓰기 x */
        background-color: red;
        color: bisque;
        content: "new!!";
        font-size: 10px;
        border-radius: 2px;
       }


    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
          <li class="new">제품 A</li>
          <li>제품 B</li>
          <li>제품 C</li>
          <li class="new">제품 D</li>
        </ul>
      </div>
</body>
</html>
