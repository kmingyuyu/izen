    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    a[title |="us"] {
         background-color: aqua; /*속성값이 us거나 us~으로 시작하는 태그를 찾는다*/

    a[title |="ja"] {

a[title |="chn"] {
         background-color: aqua; /*속성값이 chn거나 chn~으로 시작하는 태그를 찾는다*/

    }
</style>
</head>
<body>
    <ul>
		<li>외국어 서비스 : </li>
