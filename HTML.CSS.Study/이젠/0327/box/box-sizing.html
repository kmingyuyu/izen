<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        .box1 {
            width: 200px;
            height: 100px;
            border: 10px solid red;
            padding: 20px;
            box-sizing: content-box;

        }
        .box2 {
            width: 200px;
            height: 100px;
            border: 10px solid rgb(53, 162, 217);
            padding: 20px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
