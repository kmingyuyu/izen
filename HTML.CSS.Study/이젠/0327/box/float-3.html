<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;

        }
        #box1 {
            background-color: red;
            float:right;
        }
        #box2 {
            background-color: rgb(114, 235, 96);
            float:right;

        }
        #box3 {
            background-color: rgb(0, 136, 255);
           

        }
        #box4 {
            background-color: rgb(243, 239, 122);
            clear: both;
            /*both=전부 해제 */

        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
