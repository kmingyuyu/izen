<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 152px;
            height: 100px;
            border: 1px solid #000;
            float: left;
        }

        .origin > div {
            width: 152px;
            height: 100px;
        }

        .rotatex:hover {
            transform: rotatex(50deg);
            /*x축으로 50도 회전*/
        }
        #pers {
            perspective: 300px;
            /*원근감은 내가 변형하는 태그의
            부모 태그에 줘야 한다*/
        }
    </style>
</head>
<body>
    <div class="origin">
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
	<div class="origin" id="pers">
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
</body>
</html>
