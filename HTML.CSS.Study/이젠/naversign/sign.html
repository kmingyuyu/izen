<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div class="wrap container">
      <header class="header">
        <nav class="h-logo">
          <a href="#" class="logo-img"></a>
        </nav>
      </header>
      <main class="main">
        <form class="row g-3 rejister">
          <div class="m-1-4">
            <label for="1-id" class="id-label">아이디</label>
            <input
              type="email"
              class="id-input txt-right"
              id="1-id"
              maxlength="40"
              placeholder="@naver.com"
            />
          </div>
          <div class="m-1-4">
            <label for="1-ps1" class="id-label">비밀번호</label>
            <input type="password" class="id-input" id="1-ps1"  maxlength="12" placeholder="" />
          </div>
          <div class="m-1-4">
            <label for="1-ps2" class="id-label">비밀번호 재확인</label>
            <input type="password" class="id-input" id="1-ps2" maxlength="12" placeholder="" />
          </div>
          <div class="m-1-4">
            <label for="1-name" class="id-label">이름</label>
            <input type="text" class="id-input" id="1-name"/>
          </div>
            <div class="col-md-4 ">
              <label for="birth">생년월일</label>
              <input type="text" id="birth"  class="id-input"/>
            </div>
            <div class="col-md-4">
              <select id="check1"   name="monthselect">
                <option selected>월</option>
                <option value="op1">1</option>
                <option value="op2">2</option>
                <option value="op3">3</option>
                <option value="op4">4</option>
                <option value="op5">5</option>
                <option value="op6">6</option>
                <option value="op7">7</option>
                <option value="op8">8</option>
                <option value="op9">9</option>
                <option value="op10">10</option>
                <option value="op11">11</option>
                <option value="op12">12</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="text" class="id-input" id="day" />
            </div>
            <div class="m-1-4">
                <label for="check2">성별</label>
                <select id="check2" class="">
                    <option selected>성별</option>
                    <option value="man">남자</option>
                    <option value="woman">여자</option>
                    <option value="no">선택 안함</option>
            </div>
        <div class="m-1-4">
          <label for="choice-email" class="id-label">본인 확인 이메일(선택)</label>
          <input type="email" id="choice-email"class="id-input" placeholder="선택입력"/>
          </div>
          <div class="m-1-4">
            <div>
            <label for="m-phone">휴대전화</label>
            <select class="" id="check3">
                <option selected value="korea">대한민국 +82</option>
                <option value="gana">가나 +233</option>
                <option value="gris">그리스 +30</option>
              </div>
                <div class="row">
                  <input type="text" id="m-phone" placeholder="전화번호 입력" class="col-md-6">
                  <button type="button" class="col-md-5 butsm">인증번호 받기</button>
                </div>
                <div><input type="text" placeholder="인증번호 입력하세요"
                class="id-input"></div>
              
        </div>
        <div>
            <button class="id-input">가입하기</button>
        </div>

          </div>
        </form>
      </main>
      <footer class="footer"></footer>
    </div>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/sign.js"></script>
  </body>
</html>
